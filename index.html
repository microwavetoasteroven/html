<!DOCTYPE html>
<html lang="eng">
 <head>
 <style>
h1 {
   color:blue;
}
p {
   color: red;
   font-family:courier;
   font-size:50%;
}
 </style>
 </head>
 <body>
   <h1 id="hello">Hello World<h1>

   <button onclick="myFunction()">Try it</button>
<script>
function myFunction() {
   document.getElementById("hello").style.color = "red";
}
</script>

</body>
</html>
